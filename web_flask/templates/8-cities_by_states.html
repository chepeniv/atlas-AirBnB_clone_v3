<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
		<H1>States</H1>
		<UL> 
			{% for state in states %}
			<LI>{{ state[1] }}: <B>{{ state[0] }}</B>
				<UL> 
					{% for city in states[2] %}
					<LI>{{ city[1] }}: <B>{{ city[0] }}</B>
					{% endfor %}
				</UL> 
			</LI>
			{% endfor %}
		</UL>
    </BODY>
</HTML>
